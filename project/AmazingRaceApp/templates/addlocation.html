{% extends "topbar.html" %}
  {% load static %}
  {% block content %}
            <!-- Begin Page Content -->
            <div class = "container-fluid">
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Add Location Dashboard</h1>
                    {% for game in game_details %}
                    <h5>{{game.0}} | Game ID: {{game.1}}</h5>
                    {% endfor %}
                </div>


                <!-- Basic Card Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary"> </h6>
                    </div>
                    <div class="card-body">
                        <div class = "row">
                            <div class = "moveRight">
                                <h3>Location Address: </h3>
                            </div>
                            <form class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
                                <div class="input-group">
                                    <input type="text" class="form-control bg-light border-0 small" placeholder="Enter an address... " aria-label="Search" aria-describedby="basic-addon2">
                                </div>
                            </form>
                            <div class = "col">
                                <div>
                                    <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm">Search <i class="fas fa-search fa-sm text-white-50"></i></a>
                                </div>
                            </div>
                            <div class = "col">
                                <div>
                                    <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm">Submit <i class="fas fa-check fa-sm text-white-50"></i></a>
                                </div>
                            </div>


                        </div>
                    </div>
                </div>

                <div class="card shadow mb-4">
                    <div class="card-body">
                        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
                              integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
                              crossorigin=""/>
                        <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
                                integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
                                crossorigin="">
                        </script>
                        <style>
                          #mapid{
                            height: 70vh;
                          }
                        </style>
                        <div id = "mapid">
                        </div>
                        <script>
                          var mymap = L.map('mapid').setView([51.505, -0.09], 13);

                          L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
                            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
                          }).addTo(mymap);

                          var marker = L.marker([51.5, -0.09]).addTo(mymap);
                        </script>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->
    {% endblock %}
